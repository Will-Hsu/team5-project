<!DOCTYPE html>
<html>

  <head>
    <style>

body {
  width: 450px;
  height: 450px;
}
    </style>
    <script src="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/popup.js"></script>
  </head>

  <body>
    <h1>Phantime</h1>
    <div>
      <h2>Productivity</h2>
      <p id="p_score"></p>
    </div>
    <div>
      <h2>You are currently on</h2>
      <p id="domain"></p>
    </div>
    <div>
      <h2 id="topsites"></h2>
      <p id="sitesList"></p>
    </div>

    <div id="team-formation">
      <div>
        <form id="selection">
          <label for="new-team-name">Team name:</label><br>
          <input type="text" id="new-team-name" name="new-team-name"><br>
        </form>
        <button id="new-team">Create team</button>
      </div>

      <div>
        <form id="join-team-form">
          <label for="invite-code">Invite Code:</label><br>
          <input type="text" id="invite-code" name="invite-code"><br>
        </form>
        <button id="join-team">Join team</button>
      </div>
    </div>

    <div class="team-info">
      <p id="team-name"></p>
      <p id="team-invite-code"></p>
      <button id="leave-team-button">Leave Team</button>
    </div>

    <div class="login"> 
      <div class="login-options">
        <button class="login-email">Login with Email</button>
        <button class="login-gmail">Login with Gmail</button>
      </div>

      <div class="user-info">
        <p class="result-email"></p>
        <p class="result-uid"></p>
      </div>
    </div>
  </body>
</html>
